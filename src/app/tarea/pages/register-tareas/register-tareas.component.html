<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Tareas</h1>
  <hr />
  <h3 class="text-left mb-4">{{ 'Bienvenido ' + usuario.usuario }}</h3>
  <form [formGroup]="formTarea" (ngSubmit)="sendTarea()" novalidate>
    <div class="input-group mb-3">
      <input
        id="description"
        type="text"
        formControlName="description"
        class="form-control"
        [ngClass]="{
          'is-invalid custom-danger-border ':
            formTarea.get('description')?.invalid &&
            formTarea.get('description')?.touched
        }"
        placeholder="Agregar una nueva tarea"
        required
      />
     
      <button class="btn btn-primary" type="submit" [disabled]="formTarea.invalid">Agregar</button>
      <div
      *ngIf="
        formTarea.get('description')?.invalid &&
        formTarea.get('description')?.touched
      "
      class="invalid-feedback"
    >
      <div *ngIf="formTarea.get('description')?.hasError('required')">
        La tarea es requerida
      </div>
      
      <div *ngIf="formTarea.get('description')?.hasError('pattern')">
        Escriba solo letras y n√∫meros
      </div>
    </div>
    </div>
  </form>
  <app-alert-validate *ngIf="validateMessage" [message]="menssage" [error]="isTarea"></app-alert-validate>

  <app-listar-tareas></app-listar-tareas>
</div>
