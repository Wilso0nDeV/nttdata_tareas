<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Completar</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let tarea of tareas">
      <tr>
        <td>
          <input type="checkbox" [checked]="tarea.completado" (change)="onCompleted(tarea)" >
        </td>
        <td class="task-desc">{{tarea.description}}</td>
        <td >
          <button *ngIf="!tarea.completado" class="btn btn-danger btn-sm" (click)="onDeleted(tarea)">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
